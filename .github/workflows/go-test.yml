name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: 检测依赖
      run: go mod tidy 

    - name: 测试memory存储
      run: go test -v --run

    - name: 60秒benchmark测试
      run: go test -bench=. -benchtime=60s -run=none